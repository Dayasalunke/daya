<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Basic Form For profile creation for matrimonial site</h1>
    Note : All * fields are mandatory <br> <br>
    <form action="">
     <div class="input">
        <label for="na">Name*:</label>
        <input type="text" value="mr" disabled>
        <input type="text" placeholder="Enter full name" id="na" pattern="[A-Z]{3}" required>
     </div>
     <br>
     <div class="input">
      <label for="emd">Email:</label>
      <input type="email"id="emd" placeholder="Enter email" pattern="^[A-Za-z0-9]+@\w+\.[A-Za-z]{2,}$">
   </div>
   <br>
   <div class="input">
      <label for="phno">Phone:</label>
      <input type="number"id="phno" pattern="[0-9]{10}" message="Enter 10 digits" placeholder="Enter phone Number">
   </div>
   <br>
     <div class="input">
        <label for="dt">Date of birth</label>
        <input type="date"id="dt" required>
     </div>
     <br>
     <div class="input">
        <label for="plc">Place</label>
        <input type="text" placeholder="place" id="plc" required>
     </div>
     <br>
     <div class="input">
        <label for="sl">Salary</label>
        <input type="number" placeholder="min- 20 lpa" id="sl" min="20">
     </div>
     <br>
     <div class="input">
        <span>Gender:</span>
        <input type="radio" name="gen" value="male" id="ge">
        <label for="ge">Male</label>
        <input type="radio" name="gen" value="female" id="fel">
        <label for="fel">female</label>
      
     </div>
     <br>
     <div class="input">
      <span>Zodiac Sign:</span>
      <select name="zodiac" id="zodiac">
         <option value="leo">leo</option>
         <option value="cancer">cancer</option>
         <option value="Gemini">Gemini</option>
         <option value="Libra">Libra</option>
         <option value="Virgo">Virgo</option>
         <option value="Taurus">Taurus</option>
         <option value="Aries">Aries</option>
         <option value="Scorpius">Scorpius</option>
      </select>
     </div>
     <br>
     <div class="input">
      <label for="ph">Photo:</label>
      <input type="file" name="Photo" id="ph" accept=".jpg,.png">
     </div>
     <br>
     <div class="input">
      <span>caste :</span>
      <input type="checkbox" name="caste" id="op">
      <label for="op">OPEN</label>
      <input type="checkbox" name="caste" id="bc">
      <label for="bc">BC</label>
      <input type="checkbox" name="caste" id="scst">
      <label for="scst">SC/ST</label>
      <input type="checkbox" name="caste" id="obc">
      <label for="obc">OBC</label>
     </div>
     <br>
     <button type="submit">Submit the form</button>
     <button type="reset">Reset</button>

    </form>
</body>
</html>
